<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mais Vida – Contato</title>
  <link rel="stylesheet" href="./css/contato.css" />
  <script src="./js/script.js" defer></script>
</head>
<body>

  <header>
    <div class="top-bar">
      <h1 class="logo">CONTATO</h1>
      <nav>
        <ul class="menu">
          <li><a href="home.html">HOME</a></li>
          <li><a href="integrantes.html">INTEGRANTES</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="contato.html">CONTATO</a></li>
          <li><a href="orientacoes.html">ORIENTAÇÕES</a></li>
        </ul>
        <div class="icons">
          <img src="assets/icons/magnifying-glass.svg" alt="Buscar" class="icon"/>
          <img src="assets/icons/person.svg" alt="Usuário" class="icon"/>
          <img src="assets/icons/bell.svg" alt="Notificações" class="icon"/>
        </div>
      </nav>
    </div>
  </header>

   <main>
    <section class="contato">
      <h2>Fale Conosco</h2>
      <p>Tem alguma dúvida, sugestão ou precisa de ajuda? Utilize um dos nossos canais ou preencha o formulário abaixo.</p>

      <div class="contato-info">
        <p><strong>Telefone:</strong> (11) 4002-1234</p>
        <p><strong>E-mail:</strong> suporte@maisvida.org</p>
      </div>

      <form id="formContato" class="contato-form">
        <fieldset>
          <legend>Seus dados</legend>

          <div class="form-group">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
          </div>

          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="seu@exemplo.com" required>
          </div>

          <div class="form-group">
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" placeholder="Resumo do seu contato" required>
          </div>

          <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva sua mensagem aqui..." required></textarea>
          </div>

          <button type="submit">Enviar mensagem</button>
        </fieldset>
      </form>
    </section>
  </main>

</body>
</html>
